<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI-Pumpkin Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <button id="speakBtn">Speak (TTS)</button>
    <button id="playBtn" disabled style="margin-left:8px">Play</button>
    <label style="margin-left:12px">Blink rate(ms): <input id="blinkRate" type="range" min="500" max="5000" value="3000"></label>
    <label style="margin-left:12px">Bob intensity(px): <input id="bob" type="range" min="0" max="8" value="1"></label>
    <label style="margin-left:12px">Glow strength: <input id="glow" type="range" min="0" max="3" step="0.1" value="1"></label>
  </div>

  <canvas id="pumpkin" width="1024" height="1024" style="width:640px;height:640px;margin-top:12px;"></canvas>

  <script src="app.js"></script>
</body>
</html>
